stages:
  - "build"
  - "test"
  - "docker-build"

variables:
  MONGODB_URL: mongodb://mongodb:27017/task-k8s

build-job:
  image: node:alpine
  stage: build
  script:
    - npm install

test-job1:
  image: node:alpine
  services:
  - name: mongo
    alias: mongodb
  stage: test
  before_script:
    - npm install
  script:
    - npm test

docker-build:
  image: docker
  stage: docker-build
  services:
    - docker:24.0.7-dind
  script:
    - echo "Building Docker image..."
    - docker login -u $REGISTRY_USER -p $REGISTRY_PASSWORD
    - docker build -t frozencrits/task-app:latest .
    - docker push frozencrits/task-app:latest