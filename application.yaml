apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: task-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/frozendawn/learning-kubernetes
    targetRevision: argocd
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: task-app-argocd
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true